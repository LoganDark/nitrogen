<h1>Import from JSFiddle</h1>
<p>We'll dispatch our team of friendly Lasersharks to migrate your Fiddle over to Nitrogen. Plus, we'll tidy it up for you so it plays nicely.</p>
<mat-form-field>
	<mat-label>URL</mat-label>
	<input matInput [(ngModel)]="url">
</mat-form-field>
<ng-container>
	<button mat-button (click)="dialogRef.close()">Cancel</button>
	<div class="buttons">
		<button mat-flat-button [mat-dialog-close]="url">Import</button>
	</div>
</ng-container>
