<mat-menu #actions="matMenu" yPosition="above">
	<button mat-menu-item class="account">
		<mat-icon>account_circle</mat-icon>
		<span>{{this.api.username}}</span>
	</button>
	<mat-divider></mat-divider>
	<button mat-menu-item (click)="changeAccountUsername()">
		<mat-icon>visibility</mat-icon>
		<span>Change Username</span>
	</button>
	<button mat-menu-item (click)="changeAccountPassword()">
		<mat-icon>lock</mat-icon>
		<span>Change Password</span>
	</button>
	<button mat-menu-item (click)="deleteAccount()" color="warn">
		<mat-icon>delete</mat-icon>
		<span>Delete Account</span>
	</button>
</mat-menu>
<button mat-icon-button [matMenuTriggerFor]="actions">
	<mat-icon>more_vert</mat-icon>
</button>
