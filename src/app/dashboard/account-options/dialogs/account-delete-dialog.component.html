<h1>Delete Account</h1>
<p class="warn">
	You will NEVER be able to recover any of your projects if you do this! There is no undo button!
</p>
<p>Are you sure you want to delete this account?</p>
<mat-form-field>
	<input matInput placeholder="Password" [(ngModel)]="password" type="password" [type]="showPassword ? 'text' : 'password'" (keydown.enter)="dialogRef.close(password)">
	<button mat-icon-button matSuffix (click)="showPassword = !showPassword">
		<mat-icon>
			{{showPassword ? 'visibility' : 'visibility_off'}}
		</mat-icon>
	</button>
</mat-form-field>
<button mat-button (click)="dialogRef.close()">Cancel</button>
<div class="buttons">
	<button mat-flat-button color="warn" [mat-dialog-close]="password">Delete</button>
</div>
