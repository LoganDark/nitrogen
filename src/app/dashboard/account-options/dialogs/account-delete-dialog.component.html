<h1>Delete Account</h1>
<p color="warn">
	You will NEVER be able to recover any of your projects if you do this! There is no undo button!
</p>
<p>Are you sure you want to delete this account?</p>
<mat-form-field>
	<input matInput placeholder="Password" [(ngModel)]="password" type="password" (keypress.enter)="dialogRef.close(password)">
</mat-form-field>
<button mat-button (click)="dialogRef.close()">Cancel</button>
<div class="buttons">
	<button mat-flat-button color="warn" [mat-dialog-close]="password">Delete</button>
</div>
