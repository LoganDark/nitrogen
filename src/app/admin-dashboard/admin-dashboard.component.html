<mat-sidenav-container>
	<mat-sidenav mode="push" #sidenav>
		<button mat-icon-button class="close-button" (click)="sidenav.close()">
			<mat-icon>
				close
			</mat-icon>
		</button>
		<div>
			<h1>Admin Dashboard</h1>
		</div>
		<mat-nav-list>
			<a mat-list-item routerLink="users">
				<mat-icon matListIcon>
					account_circle
				</mat-icon>
				<span matLine>
					Users
				</span>
			</a>
			<a mat-list-item routerLink="reports">
				<mat-icon matListIcon>
					bug_report
				</mat-icon>
				<span matLine>
					Bug Reports
				</span>
			</a>
			<a mat-list-item routerLink="starterCode">
				<mat-icon matListIcon>
					code
				</mat-icon>
				<span matLine>
					Starter Code
				</span>
			</a>
		</mat-nav-list>
		<div>
			<a mat-button class="my-projects-button" routerLink="/my-projects">
				Return to My Projects
			</a>
			<app-global-footer></app-global-footer>
		</div>
	</mat-sidenav>
	<mat-sidenav-content>
		<ng-container *ngIf="!working">
			<mat-toolbar>
				<a mat-icon-button class="menu-button" routerLink="/">
					<mat-icon>
						home
					</mat-icon>
				</a>
				<button mat-icon-button class="menu-button"
				        (click)="sidenav.open()">
					<mat-icon>
						menu
					</mat-icon>
				</button>
				Admin Dashboard
			</mat-toolbar>
			<div class="content">
				<router-outlet></router-outlet>
			</div>
		</ng-container>
		<mat-progress-spinner mode="indeterminate"
		                      *ngIf="working"></mat-progress-spinner>
	</mat-sidenav-content>
</mat-sidenav-container>
