<mat-menu #actions="matMenu" xPosition="before">
	<button mat-menu-item class="account">
		<mat-icon>{{admin ? 'supervisor_account' : 'account_circle'}}</mat-icon>
		<span>{{this.api.username}}</span>
	</button>
	<mat-divider></mat-divider>
	<a mat-menu-item routerLink="/dashboard">
		<mat-icon>dashboard</mat-icon>
		<span>Dashboard</span>
	</a>
	<a mat-menu-item routerLink="/account">
		<mat-icon>settings</mat-icon>
		<span>Account Dashboard</span>
	</a>
	<a mat-menu-item *ngIf="admin" routerLink="/admin">
		<mat-icon>build</mat-icon>
		<span>Admin Dashboard</span>
	</a>
	<mat-divider></mat-divider>
	<button mat-menu-item (click)="changeAccountUsername()">
		<mat-icon>visibility</mat-icon>
		<span>Change Username</span>
	</button>
	<button mat-menu-item (click)="changeAccountPassword()">
		<mat-icon>lock</mat-icon>
		<span>Change Password</span>
	</button>
	<button mat-menu-item (click)="deleteAccount()" color="warn">
		<mat-icon>delete</mat-icon>
		<span>Delete Account</span>
	</button>
</mat-menu>
<button mat-icon-button matTooltip="Account Options"
        [matMenuTriggerFor]="actions">
	<mat-icon>more_vert</mat-icon>
</button>
