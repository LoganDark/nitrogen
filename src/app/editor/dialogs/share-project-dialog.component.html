<h1>Share Project</h1>
<a mat-button [href]="api.apiLocation + '/projects/published/' + project.publishToken" target="_blank" class="fullwidth">
	View Webpage
</a>
<a mat-button [href]="api.apiLocation + '/projects/published/' + project.publishToken + '/source'" target="_blank" class="fullwidth">
	View Source
</a>
<div style="height: 36px">
	<div class="buttons">
		<button mat-flat-button [mat-dialog-close]="true">Close</button>
	</div>
</div>
