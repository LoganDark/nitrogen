<h1>Doctype Requirement</h1>
<p>Nitrogen encrypts your projects to keep them secure. Without <kbd>&lt;!doctype html&gt;</kbd> at the top, Nitrogen will be unable to confirm if it has decrypted your project data correctly.</p>
<ng-container>
	<button mat-button mat-dialog-close>Cancel</button>
	<div class="buttons">
		<button mat-flat-button mat-dialog-close>Okay</button>
	</div>
</ng-container>
