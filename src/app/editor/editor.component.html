<mat-sidenav-container (window:keydown)="hotkey($event)">
	<mat-sidenav mode="push" #sidenav>
		<app-sidenav [editorOptions]="editorOptions"></app-sidenav>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar>
			<a mat-icon-button class="menu-button" routerLink="/dashboard">
				<mat-icon>
					home
				</mat-icon>
			</a>
			<button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
				<mat-icon>
					menu
				</mat-icon>
			</button>
			<ng-container *ngIf="project">
				{{project.name}}
				<span matTooltip="Unsaved" *ngIf="unsaved">*</span>
			</ng-container>
			<div class="buttons" *ngIf="!working">
				<button mat-icon-button matTooltip="Revert all changes" [disabled]="!unsaved || publishing || saving"
				        (click)="revert()">
					<mat-icon>
						reply
					</mat-icon>
				</button>
				<mat-checkbox matTooltip="Auto-update" color="primary" [(ngModel)]="autoUpdate"></mat-checkbox>
				<button matTooltip="Update preview" mat-icon-button (click)="update()"
				        [disabled]="publishing || saving">
					<mat-icon>
						refresh
					</mat-icon>
				</button>
				<button matTooltip="Publish project" mat-icon-button [disabled]="publishing || saving || unsaved"
				        (click)="publish()"
				        *ngIf="!project.publishToken">
					<mat-icon>
						cloud_upload
					</mat-icon>
				</button>
				<ng-container *ngIf="project.publishToken">
					<button matTooltip="Unpublish project" mat-icon-button color="warn"
					        [disabled]="publishing || saving || unsaved" (click)="unpublish()">
						<mat-icon>
							cloud_off
						</mat-icon>
					</button>
					<button matTooltip="Share your published project" mat-icon-button
					        [disabled]="publishing || saving || unsaved" (click)="share()">
						<mat-icon>
							share
						</mat-icon>
					</button>
				</ng-container>
				<button matTooltip="Save" mat-icon-button [disabled]="saving" (click)="save()">
					<mat-icon>
						save
					</mat-icon>
				</button>
			</div>
		</mat-toolbar>
		<div>
			<ng-container *ngIf="!working">
				<horizontal-split-pane class="split" [class.dragging]="dragging" (on-begin-resizing)="dragging = true"
				                       (on-ended-resizing)="dragging = false"
				                       primary-component-minsize="0"
				                       secondary-component-minsize="0"
				                       separator-thickness="7"
				                       [primary-component-toggled-off]="false"
				                       [secondary-component-toggled-off]="false"
				                       primary-component-initialratio="0.5"
				                       [local-storage-key]="id">
					<app-code-editor [(code)]="code" (codeChange)="onChange()"
					                 class="split-pane-content-primary"></app-code-editor>
					<iframe class="split-pane-content-secondary" [src]="url | safeurl"></iframe>
				</horizontal-split-pane>
			</ng-container>
			<mat-progress-spinner mode="indeterminate" *ngIf="working"></mat-progress-spinner>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
